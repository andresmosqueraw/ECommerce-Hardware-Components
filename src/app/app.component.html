<!-- Solo muestra el login si el usuario NO está autenticado -->
<app-login *ngIf="!isAuthenticated"></app-login>

<!-- Muestra el contenido relacionado con el usuario autenticado si está autenticado -->
<ng-container *ngIf="isAuthenticated">
  <app-header [cart]="cart"></app-header>
  <router-outlet></router-outlet>
</ng-container>
